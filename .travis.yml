language: java
arch: ppc64le
os: linux-ppc64le

matrix:
  fast_finish: true
  include:
    - env: IMAGE=maven:3-jdk-11 JDOC=Y RAT=Y
   
branches:
  only:
    - master
    - new-master
    - javadoc
    - /^branch-.*$/
    - /^[0-9]+-.*$/
env:
  global:
  - DOCKERRUN="docker run -it --rm -v $PWD:/src -v $HOME/.m2:/root/.m2 -w /src"

services:
  - docker
jdk:
 - openjdk11
 
 
install:
  # Print the Maven version, skip tests and javadoc
  - $DOCKERRUN mvn install -DskipTests=true -Dmaven.javadoc.skip=true -Djavax.net.ssl.trustStorePassword=changeit -B -V
script:
  - export JAVA_HOME=/usr/lib/jvm/java-11-openjdk
  - sed -i '1100s/http/https/' pom.xml 
  - calcite/install-jdk.sh --install openjdk11 --target $JAVA_HOME
  - $DOCKERRUN mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V  -Dcheckstyle.skip -Dsurefire.useFile=false -Dsurefire.threadCount=1 -Dsurefire.perCoreThreadCount=false -Djavax.net.ssl.trustStorePassword=changeit test 
git:
  depth: 10000
sudo: required
cache:
  directories:
    - $HOME/.m2
# End .travis.yml


